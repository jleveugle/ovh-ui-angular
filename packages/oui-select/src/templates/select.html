<div class="oui-ui-select-container" ng-class="{'oui-ui-select-container_open': $select.open}">
    <div class="ui-select-match"></div>
    <span ng-show="$select.open && $select.refreshing && $select.spinnerEnabled" class="ui-select-refreshing {{$select.spinnerClass}}"></span>
    <input type="search" autocomplete="off" tabindex="-1" aria-expanded="true" aria-label="{{ $select.baseTitle }}" aria-owns="ui-select-choices-{{ $select.generatedId }}" class="form-control ui-select-search" placeholder="{{$select.placeholder}}" ng-model="$select.search" ng-show="$select.open && $select.searchEnabled">
    <div class="ui-select-choices-container">
        <div class="ui-select-choices"></div>
    </div>
    <div class="ui-select-no-choice"></div>
</div>
